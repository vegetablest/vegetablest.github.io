="hljs-built_in">isinstance</span>(url, <span class="hljs-built_in">str</span>):<br>        url = S3Url(url)<br>    <span class="hljs-keyword">try</span>:<br>        <span class="hljs-comment"># <span class="hljs-doctag">TODO:</span> seems obj will not be accessible in finally if error occurs in try</span><br>        obj = client.get_object(url.bucket, url.key)<br>        df = pd.read_csv(obj, **pd_kwargs)<br>    <span class="hljs-keyword">except</span> Exception <span class="hljs-keyword">as</span> e:<br>        logger.error(<span class="hljs-string">f&quot;Error reading csv from <span class="hljs-subst">&#123;url.url&#125;</span>: <span class="hljs-subst">&#123;e&#125;</span>&quot;</span>)<br>    <span class="hljs-keyword">finally</span>:<br>        obj.close()<br>        obj.release_conn()<br>    <span class="hljs-keyword">return</span> df<br><br><br><span class="hljs-keyword">def</span> <span class="hljs-title function_">read_json</span>(<span class="hljs-params">url: <span class="hljs-type">Union</span>[<span class="hljs-string">&quot;S3Url&quot;</span>, <span class="hljs-built_in">str</span>]</span>) -&gt; <span class="hljs-built_in">dict</span>:<br>    <span class="hljs-string">&quot;&quot;&quot;Read json from s3 url.</span><br><span class="hljs-string"></span><br><span class="hljs-string">    Args:</span><br><span class="hljs-string">        url (S3Url): s3 url</span><br><span class="hljs-string"></span><br><span class="hljs-string">    Returns:</span><br><span class="hljs-string">        dict: json in dict</span><br><span class="hljs-string">    &quot;&quot;&quot;</span><br>    <span class="hljs-keyword">if</span> <span class="hljs-built_in">isinstance</span>(url, <span class="hljs-built_in">str</span>):<br>        url = S3Url(url)<br>    <span class="hljs-keyword">try</span>:<br>        response = client.get_object(url.bucket, url.key)<br>        metadata = json.load(response)<br>    <span class="hljs-keyword">except</span> Exception <span class="hljs-keyw ss="hljs-keyword">import</span> inspect<br><br><br><span class="hljs-keyword">def</span> <span class="hljs-title function_">check</span>(<span class="hljs-params">func</span>):<br>    msg = (<br>        <span class="hljs-string">&quot;Expected type &#123;expected!r&#125; for argument &#123;argument&#125;, &quot;</span><br>        <span class="hljs-string">&quot;but got type &#123;got!r&#125; with value &#123;value!r&#125;&quot;</span><br>    )<br>    <span class="hljs-comment"># 获取函数定义的参数</span><br>    sig = inspect.signature(func)<br>    parameters = sig.parameters  <span class="hljs-comment"># 参数有序字典</span><br>    arg_keys = <span class="hljs-built_in">tuple</span>(parameters.keys())  <span class="hljs-comment"># 参数名称</span><br><br><span class="hljs-meta">    @functools.wraps(<span class="hljs-params">func</span>)</span><br>    <span class="hljs-keyword">def</span> <span class="hljs-title function_">wrapper</span>(<span class="hljs-params">*args, **kwargs</span>):<br>        CheckItem = collections.namedtuple(<span class="hljs-string">&quot;CheckItem&quot;</span>, (<span class="hljs-string">&quot;anno&quot;</span>, <span class="hljs-string">&quot;arg_name&quot;</span>, <span class="hljs-string">&quot;value&quot;</span>))<br>        check_list = []<br><br>        <span class="hljs-comment"># collect args   *args 传入的参数以及对应的函数参数注解</span><br>        <span class="hljs-keyword">for</span> i, value <span class="hljs-keyword">in</span> <span class="hljs-built_in">enumerate</span>(args):<br>            arg_name = arg_keys[i]<br>            anno = parameters[arg_name].annotation<br>            check_list.append(CheckItem(anno, arg_name, value))<br><br>        <span class="hljs-comment"># collect kwargs  **kwargs 传入的参数以及对应的函数参数注解</span><br>        <span class="hljs-keyword">for</span> arg_name, value <span class="hljs-keyword">in</span> kwargs.items():<br>            anno = parameters[arg_name].annotation<br>            check_list.append(CheckItem(anno, arg_name, value))<br><br>        <span class="hljs-comment"># check type</span><br>        <span class="hljs-keyword">for</span> item <span class="hljs-keyword">in</span> check_list:<br>            <span class="hljs-keyword">if</span> <span class="hljs-keyword">not</span> <span class="hljs-built_in">isinstance</span>(item.value, item.anno):<br>                error = msg.<span class="hljs-built_in">format</span>(<br>                    expected=item.anno,<br>                    argument=item.arg_name,<br>                    got=<span class="hljs-built_in">type</span>(item.value),<br>                    value=item.value,<br>                )<br>                <span class="hljs-keyword">raise</span> TypeError(error)<br>        <span class="hljs-keyword">return</span> func(*args, **kwargs)<br><br>    <span class="hljs-keyword">return</span> wrapper<br><br><br><span class="hljs-meta">@check</span><br><span class="hljs-keyword">def</span> <span class="hljs-title function_">foobar</span>(<span class="hljs-params">a: <span class="hljs-built_in">int</span>, b: <span class="hljs-built_in">str</span>, c: <span class="hljs-built_in">float</span> = <span class="hljs-number">3.2</span></span>) -&gt; <span class="hljs-built_in">tuple</span>:<br>    <span class="hljs-keyword">return</span> a, b, c<br><br><br>foobar(<span class="hljs-number">1</span>, <span class="hljs-string">&quot;b&quot;</span>, c=<span class="hljs-number">3.5</span>)<br></code></pre></td></tr></table></figure>

      includeTitleTags: true,

    }, CONFIG.toc));
    if (toc.find('.toc-list-item').length > 0) {
      toc.css('visibility', 'visible');
    }

    Fluid.events.registerRefreshCallback(function() {
      if ('tocbot' in window) {
        tocbot.refresh();
        var toc = jQuery('#toc');
        if (toc.length === 0 || !tocbot) {
          return;
        }
        if (toc.find('.toc-list-item').length > 0) {
          toc.css('visibility', 'visible');
        }
      }
    });
  });

  Fluid.utils.createScript('https://lib.baomitu.com/anchor-js/4.3.1/anchor.min.js', function() {

    }
    var el = (CONFIG.anchorjs.element || 'h1,h2,h3,h4,h5,h6').split(',');
    var res = [];
    for (var item of el) {
      res.push('.markdown-body > ' + item.trim());
    }
    if (CONFIG.anchorjs.placement === 'left') {
      window.anchors.options.class = 'anchorjs-link-left';
    }
    window.anchors.add(res.join(', '));

    Fluid.events.registerRefreshCallback(function() {

        anchors.removeAll();
        var el = (CONFIG.anchorjs.element || 'h1,h2,h3,h4,h5,h6').split(',');

        }

      }
